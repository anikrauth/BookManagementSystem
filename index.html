<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h3>Add Books</h3>
        <form id="form_Data">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Enter book title" class="u-full-width">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" placeholder="Enter book author" class="u-full-width">
            </div>
            <div>
                <label for="isbn">ISBN number</label>
                <input type="text" id="isbn" placeholder="Enter ISBN number" class="u-full-width">
            </div>
            <div>
                <input type="submit" value="submit" class="u-full-width">
            </div>
        </form>
        <!--show Data tabel start-->
        <table class="u-full-width">
            <thead>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th></th>
            </thead>
            <tbody id="book_list">

            </tbody>
        </table>
        <!--show Data tabel start-->
    </div>
    <script src="scripts.js"></script>
</body>

</html>
